<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column align-items-center bg-light">
    <div class="container py-4">
        <header class="mb-5">
            <div class="row header_box g-3">
                <div class="col-md-3 col-sm-12 d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-primary w-100" id="add_button_header">ADD TASK</button>
                </div>
                <div class="col-md-9 col-sm-12">
                    <div class="input-group">
                        <input type="search" class="form-control" placeholder="Search tasks" aria-label="Search tasks">
                        <button class="btn btn-primary">SEARCH</button>
                    </div>
                </div>
            </div>
        </header>
        <div class="row mb-5">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-bordered shadow-sm m-0" id="task-count-table">
                        <tr class="table-primary text-center">
                            <td class="px-3 py-2 " id="todo_static" > </td>
                            <td class="px-3 py-2" id="doing_static" > </td>
                            <td class="px-3 py-2" id="done_static"> </td>
                            <td class="px-3 py-2" id="tota_static"> </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <section class="mb-5">
            <div class="col-lg-6 col-md-8 col-sm-12 mx-auto" style="display: none;" id="task_form">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">ADD TASK</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-4">
                                <label class="form-label">TASK NAME</label>
                                <input type="text" class="form-control" id="task_name" placeholder="TASK NAME" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">DATE START</label>
                                <input type="date" class="form-control" id="task_end" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">DESCRIPTION</label>
                                <textarea class="form-control" id="task_description" rows="3" required></textarea>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">PRIORITY</label>
                                <div class="ms-3">
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="radio" name="gridRadios" value="P1">
                                        <label class="form-check-label">
                                            <span class="badge bg-danger">P1</span>
                                        </label>
                                    </div>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="radio" name="gridRadios" value="P2">
                                        <label class="form-check-label">
                                            <span class="badge bg-warning text-dark">P2</span>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" value="P3">
                                        <label class="form-check-label">
                                            <span class="badge bg-success">P3</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">STATUS</label>
                                <div class="ms-3">
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="radio" name="TASK_STATU_Redio" value="TODO">
                                        <label class="form-check-label">
                                            <span class="badge bg-danger">TODO</span>
                                        </label>
                                    </div>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="radio" name="TASK_STATU_Redio" value="DOING">
                                        <label class="form-check-label">
                                            <span class="badge bg-warning text-dark">DOING</span>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="TASK_STATU_Redio" value="DONE">
                                        <label class="form-check-label">
                                            <span class="badge bg-success">DONE</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary" id="add_task_form">ADD TASK</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section class="row g-4">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card shadow h-100">
                    <div class="card-header bg-danger text-white">
                        <h5 class="mb-0">TODO</h5>
                    </div>
                    <div class="card-body" id="todo_card_body">
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card shadow h-100">
                    <div class="card-header bg-warning text-white">
                        <h5 class="mb-0">IN PROGRESS</h5>
                    </div>
                    <div class="card-body" id="inprogress_card_body">
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card shadow h-100">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">DONE</h5>
                    </div>
                    <div class="card-body" id="DONE_card_body">
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
