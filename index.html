<body class="d-flex flex-column align-items-center">
    <div class="container">
        <header class="mt-4">
            <div class="row header_box">
                <div class="col-3 d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-primary" id="add_button_header">ADD TASK</button>
                </div>
                <div class="col-6">
                    <div class="input-group d-flex justify-content-center">
                        <input type="search" class="form-control" placeholder="Search tasks" aria-label="Search tasks">
                        <button class="btn btn-primary">SEARCH</button>
                    </div>
                </div>
                <div class="col-3 d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-primary" id="addmanyButton">ADD MULTIPLE TASK</button>
                </div>
            </div>
        </header>

        <section> <!-- hidden form shows onclick-->
            <div class="col-md-4 w-90 h-50 p-3" style="display: none; " id="task_form">
                <div class="card text-bg-primary mb-3">
                    <div class="card-header">ADD TASK</div>
                    <form m-20>
                        <div class="form-group row m-0 w-70 p-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label ">TASK NAME</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="task_name" placeholder="TASK NAME">
                            </div>
                        </div>
                        <div class="row m-0 w-70 p-3">
                            <div class="col">
                                <label class="col-sm-2 col-form-label ">DATE START</label>
                                <input type="date" class="form-control" id="task_start" placeholder="First name">
                            </div>
                            <div class="col">
                                <label class="col-sm-2 col-form-label ">DATE END</label>
                                <input type="date" class="form-control" id="task_end" placeholder="Last name">
                            </div>
                        </div>
                        <div class="form-group m-0 w-70 p-3">
                            <label for="exampleFormControlTextarea1">DESCRIPTION</label>
                            <textarea class="form-control"  id="task_description" rows="3"></textarea>
                        </div>

                        <fieldset class="form-group m-0 w-70 p-3">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">PRIORITY</legend>
                                <div class="col-sm-10">
                                    <div class="form-check" id="priority">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                            value="P1">
                                        <label class="form-check-label" for="gridRadios1">
                                            <span class="badge bg-danger">P1</span>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                            value="P2">
                                        <label class="form-check-label" for="gridRadios2">
                                            <span class="badge bg-warning text-dark">P2</span>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                            value="P3">
                                        <label class="form-check-label" for="gridRadios2">
                                            <span class="badge bg-success">P3</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="form-group m-0 w-70 p-3">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">STATUT</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="TASK_STATU_Redio"  id="gridRadios1"
                                            value="P1" >
                                        <label class="form-check-label" for="gridRadios1">
                                            <span class="badge bg-danger">TODO</span>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="TASK_STATU_Redio" id="gridRadios2"
                                            value="option2">
                                        <label class="form-check-label" for="gridRadios2">
                                            <span class="badge bg-warning text-dark">DOING</span>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="TASK_STATU_Redio" id="gridRadios2"
                                            value="option2">
                                        <label class="form-check-label" for="gridRadios2">
                                            <span class="badge bg-success">DONE</span>
                                        </label>
                                    </div>

                                </div>
                            </div>
                        </fieldset>
                        <div class="form-group row m-0 w-70 p-3">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary" id="add_task_form"> ADD TASK</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
