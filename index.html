<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column align-items-center">
    <div class="container">
        <header class="mt-4">
            <div class="row header_box">
                <div class="col-3 d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-primary" id="add_button">ADD TASK</button>
                </div>
                <div class="col-6">
                    <div class="input-group d-flex justify-content-center">
                        <input type="search" class="form-control" placeholder="Search tasks" aria-label="Search tasks">
                        <button class="btn btn-primary">SEARCH</button>
                    </div>
                </div>
                <div class="col-3 d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-primary" id="addmanyButton">ADD MULTIPLE TASK</button>
                </div>
            </div>
        </header>

        <section>
            <div class="col-md-4 w-100 " style="display: none; " id="task_form"> <!-- hidden form shows onclick-->
                <div class="card text-bg-primary mb-3">
                    <div class="card-header">ADD TASK</div>
                    <form m-20>
                        <div class="form-group row m-0 w-70 p-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label ">TASK NAME</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="TASK NAME">
                            </div>
                        </div>

                        <fieldset class="form-group m-0 w-70 p-3">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">PRIORITY</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                            value="P1" checked>
                                        <label class="form-check-label" for="gridRadios1">
                                            First radio
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                            value="option2">
                                        <label class="form-check-label" for="gridRadios2">
                                            Second radio
                                        </label>
                                    </div>
                                    <div class="form-check disabled">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                            value="option3" disabled>
                                        <label class="form-check-label" for="gridRadios3">
                                            Third disabled radio
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-group row m-0 w-70 p-3">
                            <div class="col-sm-2">Checkbox</div>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                                    <label class="form-check-label" for="gridCheck1">
                                        Example checkbox
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row m-0 w-70 p-3">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary"> ADD TASK</button>
                            </div>
                        </div>
                        <div class="form-group m-0 w-70 p-3">
                            <label for="exampleFormControlTextarea1">DESCRIPTION</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section class="row mt-4"> <!-- todo -->
            <div class="row g-3">
                <div class="col-md-4">
                    <div class="card text-bg-primary mb-3">
                        <div class="card-header">TODO</div>
                        <div class="card-body todo_card_body">
                            <div class="col-md-4 w-100 " style="display: none;">
                                <div class="card text-bg-primary mb-3">
                                    <div class="card-header">TEST TASK</div>
                                    <div class="card-body">
                                        <p>HELLO this just a test if it will work correctly without any prob</p>
                                    </div>
                                    <div class="card-footer">
                                        <button type="button" class="btn btn-primary" id="addmanyButton">EDIT</button>
                                        <button type="button" class="btn btn-primary" id="addmanyButton">DELETE</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4"> <!-- inprogress-->
                    <div class="card text-bg-primary mb-3">
                        <div class="card-header">IN PROGRESS</div>
                        <div class="card-body">
                            <div class="col-md-4 w-100"> <!-- task for testing -->
                                <div class="card text-bg-primary mb-3">
                                    <div class="card-header">TEST TASK</div>
                                    <div class="card-body">
                                        <p>HELLO this just a test if it will work correctly without any prob</p>
                                    </div>
                                    <div class="card-footer">
                                        <button type="button" class="btn btn-secondary" id="addmanyButton">EDIT</button>
                                        <button type="button" class="btn btn-primary" id="addmanyButton">DELETE</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4"> <!-- DONE -->
                    <div class="card text-bg-primary mb-3">
                        <div class="card-header">DONE</div>
                        <div class="card-body">

                            <div class="col-md-4 w-100"> <!-- task for testing -->
                                <div class="card text-bg-primary mb-3">
                                    <div class="card-header">TEST TASK</div>
                                    <div class="card-body">
                                        <p>HELLO this just a test if it will work correctly without any prob</p>
                                    </div>
                                    <div class="card-footer">
                                        <button type="button" class="btn btn-primary" id="addmanyButton">EDIT</button>
                                        <button type="button" class="btn btn-primary" id="addmanyButton">DELETE</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
